<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="/style/w3.css" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="w3-container w3-teal">
		<h1>Welcome!!</h1>
	</div>

	<div class="w3-col">
		<form class="w3-container w3-card-4 w3-padding-16 w3-white" action='/login' method='post'>
			<div class="w3-group">      
				<label class="w3-label">ID</label>
				<input class="w3-input" type="text" name="id" required>
			</div>
			<div class="w3-group">      
				<label class="w3-label">Password</label>
				<input class="w3-input" type="password" name="pw" required>
			</div>
			<button type='submit' class="w3-btn w3-right w3-theme">Login</button>
		</form>
		
		<div class="w3-theme-l5 w3-center">
          <a href='create.html'><button class="w3-btn w3-teal w3-padding-large"><i class="fa fa-check-square-o"></i> Sign Up</button></a>
        </div>
	</div>
</body>
</html>
